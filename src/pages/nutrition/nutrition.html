<ion-header>
  <ion-navbar color="apphead"  >
    <ion-title class="opnav">
      Nutrition and Dietary Guide
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header class="ggh2">
       <h2 class="ggh2h" > Guides </h2>
    </ion-list-header>
  <ion-list >
    <ion-item *ngFor="let l of list" (click)="Listitem(l)">
     
      <h2>{{l.Name}}</h2>
      <p class="mpline">{{l.Design}}</p>
      <ion-icon clear item-right name="arrow-forward" class="debutton"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
